<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }
    .page {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 90%;
    }
    h1 {
      margin-bottom: 20px;
    }
    .buttons {
      margin-top: 20px;
      position: relative;
      height: 120px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
    }
    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 20%;
      top: 40px;
    }
    #noBtn {
      background: #ccc;
      color: black;
      left: 60%;
      top: 40px;
    }
    #secondPage {
      display: none;
    }
    .flowers img {
      width: 220px;
      max-width: 100%;
      border-radius: 16px;
      margin-top: 10px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div id="firstPage" class="page">
    <h1>HII BABYYY!! Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="buttons" id="buttonArea">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <div id="secondPage" class="page">
    <h1> YAY!! Flowers for the most beautiful girl in the world üå∑</h1>
    <div class="flowers">
      <img src= "TulipsNoBG.png" alt="TulipsNoBG" />
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const area = document.getElementById('buttonArea');
    const yesBtn = document.getElementById('yesBtn');

    noBtn.addEventListener('mouseover', () => {
      const maxX = area.clientWidth - noBtn.clientWidth;
      const maxY = area.clientHeight - noBtn.clientHeight;
      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;
      noBtn.style.left = randX + 'px';
      noBtn.style.top = randY + 'px';
    });

    yesBtn.addEventListener('click', () => {
      document.getElementById('firstPage').style.display = 'none';
      document.getElementById('secondPage').style.display = 'block';
    });
  </script>
</body>
</html>
